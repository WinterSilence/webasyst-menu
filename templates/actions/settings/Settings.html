<div class="block double-padded">
    <h1>[`Settings`]</h1>
</div>

<div class="blank block">
    <div class="fields">
        <form action="?module=settings&action=save" class="form" id="settings-form">

            <div class="field-group">
                <div class="field">
                    <div class="name">[`Cache lifetime`]</div>
                    <div class="value">
                        <input type="number" min="1" value="{ifempty($settings.cache_lifetime)|escape}" name="settings[cache_lifetime]" class="short">
                        <p class="hint">
                            [`Menu cache lifetime value (in seconds).`]
                        </p>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="value">
                    <input type="submit" value="[`Save`]" class="button green">
                    <span class="status"></span>
                </div>
            </div>
        </form>
    </div>

    <div class="clear"></div>
</div>
